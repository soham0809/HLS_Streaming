<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS Video Player</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
        font-size: 2.5rem;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
      }

      .video-container {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      #videoPlayer {
        width: 100%;
        max-width: 960px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
      }

      .controls-panel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
      }

      .quality-selector {
        position: relative;
      }

      .quality-btn {
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 24px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .quality-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .quality-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        margin-top: 10px;
        display: none;
        z-index: 1000;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .quality-dropdown.show {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .quality-option {
        padding: 12px 20px;
        cursor: pointer;
        transition: background 0.2s ease;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .quality-option:last-child {
        border-bottom: none;
      }

      .quality-option:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .quality-option.active {
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      }

      .info-panel {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .info-card {
        background: rgba(255, 255, 255, 0.05);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .info-card h3 {
        color: #4ecdc4;
        margin-bottom: 8px;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .info-card p {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-loading {
        background: #ffa500;
      }
      .status-playing {
        background: #4ecdc4;
      }
      .status-paused {
        background: #ff6b6b;
      }
      .status-error {
        background: #dc3545;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }
        .controls-panel {
          flex-direction: column;
        }
        .info-panel {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ HLS Video Player</h1>

      <div class="video-container">
        <video
          id="videoPlayer"
          controls
          poster="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1920 1080'%3E%3Crect width='1920' height='1080' fill='%23000'/%3E%3Ctext x='960' y='540' text-anchor='middle' fill='%23fff' font-size='48'%3ELoading...%3C/text%3E%3C/svg%3E"
        >
          Your browser does not support the video tag.
        </video>

        <div class="controls-panel">
          <div class="quality-selector">
            <button class="quality-btn" id="qualityBtn">Quality: Auto</button>
            <div class="quality-dropdown" id="qualityDropdown">
              <div class="quality-option active" data-quality="auto">Auto</div>
            </div>
          </div>
        </div>
      </div>

      <div class="info-panel">
        <div class="info-card">
          <h3>Status</h3>
          <p>
            <span
              class="status-indicator status-loading"
              id="statusIndicator"
            ></span
            ><span id="playerStatus">Loading...</span>
          </p>
        </div>
        <div class="info-card">
          <h3>Current Quality</h3>
          <p id="currentQuality">Auto</p>
        </div>
        <div class="info-card">
          <h3>Resolution</h3>
          <p id="currentResolution">-</p>
        </div>
        <div class="info-card">
          <h3>Bitrate</h3>
          <p id="currentBitrate">-</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
      class HLSPlayer {
        constructor() {
          this.video = document.getElementById("videoPlayer");
          this.hls = null;
          this.qualities = [];
          this.currentQuality = "auto";
          this.init();
        }

        async init() {
          try {
            // Fetch video info
            const response = await fetch("/api/video-info");
            const videoInfo = await response.json();
            this.qualities = videoInfo.qualities;

            this.setupQualitySelector();
            this.setupHLS(videoInfo.masterPlaylist);
            this.setupEventListeners();
          } catch (error) {
            console.error("Failed to initialize player:", error);
            this.updateStatus("Error", "error");
          }
        }

        setupHLS(masterPlaylistUrl) {
          if (Hls.isSupported()) {
            this.hls = new Hls({
              enableWorker: false,
              lowLatencyMode: true,
              backBufferLength: 90,
            });

            this.hls.loadSource(masterPlaylistUrl);
            this.hls.attachMedia(this.video);

            this.hls.on(Hls.Events.MANIFEST_PARSED, () => {
              console.log(
                "Manifest parsed, levels available:",
                this.hls.levels
              );
              this.updateQualityOptions();
              this.updateStatus("Ready", "paused");
            });

            this.hls.on(Hls.Events.LEVEL_SWITCHED, (event, data) => {
              console.log("Level switched to:", data.level);
              this.updateCurrentQualityInfo(data.level);
            });

            this.hls.on(Hls.Events.ERROR, (event, data) => {
              console.error("HLS Error:", data);
              this.updateStatus("Error", "error");
            });
          } else if (this.video.canPlayType("application/vnd.apple.mpegurl")) {
            // Native HLS support (Safari)
            this.video.src = masterPlaylistUrl;
            this.updateStatus("Ready (Native)", "paused");
          } else {
            console.error("HLS is not supported in this browser");
            this.updateStatus("Not Supported", "error");
          }
        }

        setupQualitySelector() {
          const qualityBtn = document.getElementById("qualityBtn");
          const qualityDropdown = document.getElementById("qualityDropdown");

          qualityBtn.addEventListener("click", () => {
            qualityDropdown.classList.toggle("show");
          });

          // Close dropdown when clicking outside
          document.addEventListener("click", (e) => {
            if (
              !qualityBtn.contains(e.target) &&
              !qualityDropdown.contains(e.target)
            ) {
              qualityDropdown.classList.remove("show");
            }
          });
        }

        updateQualityOptions() {
          const dropdown = document.getElementById("qualityDropdown");
          dropdown.innerHTML =
            '<div class="quality-option active" data-quality="auto">Auto</div>';

          if (this.hls && this.hls.levels) {
            this.hls.levels.forEach((level, index) => {
              const height = level.height;
              let qualityName = `${height}p`;

              const option = document.createElement("div");
              option.className = "quality-option";
              option.dataset.quality = index.toString();
              option.textContent = `${qualityName} (${Math.round(
                level.bitrate / 1000
              )}k)`;

              option.addEventListener("click", () => {
                this.setQuality(index, qualityName);
              });

              dropdown.appendChild(option);
            });
          }

          // Add auto option click handler
          dropdown
            .querySelector('[data-quality="auto"]')
            .addEventListener("click", () => {
              this.setQuality(-1, "Auto");
            });
        }

        setQuality(levelIndex, qualityName) {
          if (this.hls) {
            this.hls.currentLevel = levelIndex;
            this.currentQuality = qualityName;

            // Update UI
            document.getElementById(
              "qualityBtn"
            ).textContent = `Quality: ${qualityName}`;
            document.getElementById("currentQuality").textContent = qualityName;

            // Update active state
            document
              .querySelectorAll(".quality-option")
              .forEach((opt) => opt.classList.remove("active"));
            document
              .querySelector(
                `[data-quality="${levelIndex === -1 ? "auto" : levelIndex}"]`
              )
              .classList.add("active");

            // Close dropdown
            document.getElementById("qualityDropdown").classList.remove("show");
          }
        }

        updateCurrentQualityInfo(levelIndex) {
          if (this.hls && this.hls.levels && levelIndex >= 0) {
            const level = this.hls.levels[levelIndex];
            document.getElementById(
              "currentResolution"
            ).textContent = `${level.width}x${level.height}`;
            document.getElementById(
              "currentBitrate"
            ).textContent = `${Math.round(level.bitrate / 1000)} kbps`;
          }
        }

        setupEventListeners() {
          this.video.addEventListener("loadstart", () =>
            this.updateStatus("Loading...", "loading")
          );
          this.video.addEventListener("canplay", () =>
            this.updateStatus("Ready", "paused")
          );
          this.video.addEventListener("play", () =>
            this.updateStatus("Playing", "playing")
          );
          this.video.addEventListener("pause", () =>
            this.updateStatus("Paused", "paused")
          );
          this.video.addEventListener("error", () =>
            this.updateStatus("Error", "error")
          );
        }

        updateStatus(status, type) {
          document.getElementById("playerStatus").textContent = status;
          const indicator = document.getElementById("statusIndicator");
          indicator.className = `status-indicator status-${type}`;
        }
      }

      // Initialize player when page loads
      document.addEventListener("DOMContentLoaded", () => {
        new HLSPlayer();
      });
    </script>
  </body>
</html>
